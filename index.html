<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="analizador.js"></script>
    <script src="TOKENS.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Compilador de Música CODE502</title>
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="logo.png" alt="logos">
            <h1>Compilador de Música CODE502</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="documentacion.html">Documentación</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="codigo">
            <h2>Ingresa tu Código</h2>
            <textarea id="codigoFuente" rows="10" cols="10"></textarea>
            <div id="botones">
                <button onclick="analizarCodigo()">Analizar Léxico</button>
                <button id="btn-analisis-sintactico">Analizar Sintáctico</button>
                <input type="file" id="archivo-input" accept=".txt">
            </div>
        </section>

        <section id="resultado">
            <h2>Código Resaltado</h2>
            <div id="resultado-texto" style="max-height: 200px; overflow-y: auto;" contenteditable="true"></div>
        </section>

        <section id="resultado-tokens">
            <h2>Tokens</h2>
            <table id="tablaTokens">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Palabra</th>
                        <th>No. Linea</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <h2>Errores Léxicos</h2>
            <table id="tablaErrores">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Palabra</th>
                        <th>No. Linea</th>
                        <th>Tipo Error</th>
                        <th>Error</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Compilador de Música. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>

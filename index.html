<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="analizador.js"></script>
    <script src="TOKENS.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Compilador de Música CODE502</title>
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="logo.png" alt="logos">
            <h1>Compilador de Música CODE502</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="documentacion.html">Documentación</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="codigo">
            <textarea id="codigoFuente" rows="10" cols="10"></textarea><br>
            <div id="codigoResaltado" contenteditable="true"></div>
            <div id="botones">
                <button onclick="analizarCodigo()">Analizar Léxico</button><br><br>
                <button id="btn-analisis-sintactico">Analizar Sintáctico</button>
                <input type="file" id="archivo-input" accept=".txt">
            </div>
        </section>

        <section id="resultado">
            <h2>Código Resaltado</h2>
            <div id="resultado-texto" contenteditable="true"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Compilador de Música. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilador de Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Compilador de Música</h1>
        <nav id="menu">
            <button id="btn-inicio"><a href="index.html">Inicio</a></button>
            <button id="btn-documentacion"><a href="documentacion.html">Documentación</a></button>
            
        </nav>
    </header>    
    <main>
        <section id="codigo">
            <textarea id="contenido-archivo" rows="10" cols="50"></textarea>
            
        </section>
        <section id="botones">
            <button id="btn-analisis-lexico">Analizar Léxico</button>
            <button id="btn-analisis-sintactico">Analizar Sintáctico</button>
            <input type="file" id="archivo-input" accept=".txt">
        </section>
        <section id="resultado">
            <h2>Resultado:</h2>
            <pre id="resultado-texto"></pre>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

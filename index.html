<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src=script.js></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilador de Música CODE502</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Compilador de Música CODE502</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="documentacion.html">Documentación</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="codigo">
            <textarea id="contenido-archivo" rows="10" placeholder="Ingrese su código aquí"></textarea>
            <div id="botones">
                <button id="btn-analisis-lexico">Analizar Léxico</button>
                <button id="btn-analisis-sintactico">Analizar Sintáctico</button>
                <input type="file" id="archivo-input" accept=".txt">
            </div>
            <script>
        $(document).ready(function () {
            $('#abrirArchivo').click(function () {
                $('#archivo').click();
            });

            $('#archivo').change(function () {
                const archivo = $(this).prop('files')[0];
                const lector = new FileReader();

                lector.onload = function () {
                    const codigo = lector.result;
                    $('#codigo').val(codigo);
                };

                lector.readAsText(archivo);
            });
        });
    </script>
        </section>
        
        <section id="resultado">
            <h2>Resultado del Compilador</h2>
            <div id="resultado-wrapper">
                <textarea id="resultado-texto" rows="10" readonly></textarea>
                <div id="resultado-loading" class="hidden">
                    <img src="music-9262_128.gif" alt="Cargando...">
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Compilador de Música. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
